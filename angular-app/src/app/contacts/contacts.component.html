<div class="max-w-full mx-auto">
  <table class="min-w-full w-full bg-white">
    <div class="max-w-xl mx-auto my-16">
        <div class="flex justify-between mb-4">
            <button (click)="showModal = true; title = 'Add Contact';" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
            <button (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Logout</button>
        </div>
        <!-- <button (click)="showModal = true; title = 'Add Contact';" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button> -->
        <table class="w-full bg-white">
            <thead class="bg-gray-800 text-white">
            <tr>
                <th class="w-1/3 px-4 py-2">Name</th>
                <th class="w-1/3 px-4 py-2">Phone Number</th>
                <th class="px-4 py-2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts">
                <td class="border px-4 py-2">{{ contact.name }}</td>
                <td class="border px-4 py-2">{{ contact.phoneNumber }}</td>
                <td class="border px-4 py-2">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    (click)="showModal = true; title = 'Edit Contact'; newContactPhoneNumber=contact.phoneNumber; newContactName=contact.name; phoneNumberId = contact.id">Edit</button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
                    (click)="deleteContact(contact.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  </table>
</div>


<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50" *ngIf="showModal">
<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="showModal">
  <div class="bg-white rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4">{{title}}</h2>
    <form (ngSubmit)="addContact()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          name="newContactName"
          [value]="newContactName"
          (input)="valueChanged($event)"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">
          Phone Number
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="phoneNumber"
          type="tel"
          name="newContactPhoneNumber"
          [value]="newContactPhoneNumber"
          (input)="valueChanged($event)"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          (click)="handleContact()"
        >
          {{title}}
        </button>
        <button
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
          type="button"
          (click)="showModal = false"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
</div>
